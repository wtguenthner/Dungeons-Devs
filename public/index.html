<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">     
    <title>Dungeons & Devs</title>
</head>
<body class="loginBackground">
  <img class="logo" src="./assets/img/logo.png">

  <div class="loginDisplay">
    <div class="form">
      <form class="login-form">
        <div class="login">
          <button class="btn btn-primary" type="submit"id="login" ></button>
        </div>
        <div id="user">
          <label for="username-login">Username:</label>
          <input class="form-input" type="text" id="username-login" />
        </div>
        <div id="password">
          <label for="password-login">Password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
      </form>
    <div class="login-card">

    <form class="signup-form">
      <div class="signup">
        <button class="btn btn-primary" type="submit" id="signup"></button>
      </div>
    </div>

    </form>
  </div>
</div>
</div>

</body>

</html>
